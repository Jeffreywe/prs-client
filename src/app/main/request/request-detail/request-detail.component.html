<app-menu></app-menu>
<span class="pTitle">Request Detail</span>
<hr>
<table *ngIf="request" class="table table-sm">
    <tbody>
        <tr>
            <th>Id</th><td><input [(ngModel)]="request.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>User</th><td><input [(ngModel)]="request.user.username" type="text" disabled></td>
        </tr>
        <tr>
            <th>Description</th><td><input [(ngModel)]="request.description" type="text" disabled></td>
        </tr>
        <tr>
            <th>Justification</th><td><input [(ngModel)]="request.justification" type="text" disabled></td>
        </tr>
        <tr>
            <th>Rejection Reason</th><td><input [(ngModel)]="request.rejectionReason" type="text" disabled></td>
        </tr>
        <tr>
            <th>Delivery Mode</th><td><input [(ngModel)]="request.deliveryMode" type="text" disabled></td>
        </tr>
        <tr>
            <th>Status</th><td><input [(ngModel)]="request.status" type="text" disabled></td>
        </tr>
        <tr>
            <th>Total</th><td><input [(ngModel)]="request.total" type="number" disabled></td>
        </tr>
    </tbody>
</table>
<div>
    <a *ngIf="request" class="btn btn-warning" routerLink="/request/edit/{{request.id}}">Edit</a>
    | <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerifyButton">
        | <button (click)="verifyRemove()" class="btn btn-danger">Verify Delete</button>
    </span>
    | <a id="back" class="btn btn-secondary" routerLink="/request/list">Back</a>
</div>
