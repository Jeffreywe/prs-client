<app-menu></app-menu>
<span class="pTitle">Edit Line Info</span>
<hr>
<table *ngIf="rLine" class="table table-sm">
    <tbody>
        <tr>
            <th>Id</th><td><input [(ngModel)]="rLine.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Product</th>
            <td>
                <select [(ngModel)]="rLine.productId">
                    <option *ngFor="let prods of product" value="{{ prods.id }}">{{ prods.name }}</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Quantity</th><td><input [(ngModel)]="rLine.quantity" type="number"></td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
