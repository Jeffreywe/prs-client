<app-menu></app-menu>
<span id="pageTitle">Vendor Detail</span>
<hr>
<table *ngIf="vendor" class="table table-sm">
    <tr>
        <th>Id</th><td><input [(ngModel)]="vendor.id" type="number" disabled></td>
    </tr>
    <tr>
        <th>Code</th><td><input [(ngModel)]="vendor.code" type="text" disabled></td>
    </tr>
    <tr>
        <th>Name</th><td><input [(ngModel)]="vendor.name" type="text" disabled></td>
    </tr>
    <tr>
        <th>Address</th><td><input [(ngModel)]="vendor.address" type="text" disabled></td>
    </tr>
    <tr>
        <th>City</th><td><input [(ngModel)]="vendor.city" type="text" disabled></td>
    </tr>
    <tr>
        <th>State</th><td><input [(ngModel)]="vendor.state" type="text" disabled></td>
    </tr>
    <tr>
        <th>Zip</th><td><input [(ngModel)]="vendor.zip" type="text" disabled></td>
    </tr>
    <tr>
        <th>Phone</th><td><input [(ngModel)]="vendor.phone" type="text" disabled></td>
    </tr>
    <tr>
        <th>Email</th><td><input [(ngModel)]="vendor.email" type="text" disabled></td>
    </tr>
</table>
<div>
    <a *ngIf="vendor" class="btn btn-warning" routerLink="/vendor/edit/{{vendor.id}}">Edit</a>
    | <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerifyButton">
        | <button (click)="verifyRemove()" class="btn btn-danger">Verify Delete</button>
    </span>
    | <a id="back" class="btn btn-secondary" routerLink="/vendor/list">Back</a>
</div>
