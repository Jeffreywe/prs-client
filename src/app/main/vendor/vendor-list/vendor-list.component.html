<app-menu></app-menu>
<div>
    <span class="pTitle">Vendor List</span> |
    <a class="createBtn" routerLink="/vendor/create">Create</a> |
    <input class="search" [(ngModel)]="searchCriteria" type="text" placeholder="Search">
</div>
<hr>
<table class="table table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of vendors | vendorSearch:searchCriteria">
            <td>{{ v.id }}</td>
            <td>{{ v.code }}</td>
            <td>{{ v.name }}</td>
            <td>{{ v.address }}</td>
            <td>{{ v.city }}</td>
            <td>{{ v.state }}</td>
            <td>{{ v.zip }}</td>
            <td>{{ v.phone }}</td>
            <td>{{ v.email }}</td>
            <td>
                <a class="detEdi" routerLink="/vendor/detail/{{v.id}}">Detail</a> |
                <a class="detEdi" routerLink="/vendor/edit/{{v.id}}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
